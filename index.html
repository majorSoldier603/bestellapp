<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp KEKW</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
	<header class="frameworkThatSaysIsALibraryCalldReact">
		<img src="Material/Logo/Bestell App- Logo.svg" alt="" srcset="" style="width: 138px;">
		<h3>Speisekarte</h3>
		<svg xmlns="http://www.w3.org/2000/svg" role="presentation" focusable="false" fill="currentColor" viewBox="0 0 16 16" class="c-pieIcon c-pieIcon--menu" width="24" height="24"><path d="M15 4.281H1V2.97h14V4.28Zm0 7.438H1v1.312h14V11.72Zm0-4.375H1v1.312h14V7.344Z"></path></svg>
	</header>
	<main class="frameworkThatSaysIsALibraryCalldReact">
		<section class="frameworkThatSaysIsALibraryCalldReact" style="flex-direction: column; justify-content: unset;">
			<div class="banner" style="display: flex; justify-content: center;">
				<img src="./img/header.png" alt="">	
				<div class="background-div frameworkThatSaysIsALibraryCalldReact">
					<div class="frameworkThatSaysIsALibraryCalldReact">	
						<img src="img/logo_465x320.png" alt="" srcset="">
					</div>
				</div>
			</div>
			
			<main class="MainContent">
				<h1>Pizzeria La Fiamma</h1>
				<div class="frameworkThatSaysIsALibraryCalldReact" style="justify-content: unset;">
					<img style="width: 20px;" src="./img/star-48.gif" alt="">
					<h3>4.5 (200+)</h3>	
				</div>
				<nav class="nav">
					<ul class="frameworkThatSaysIsALibraryCalldReact current">
						<li onclick="clickt(`Beliebt`)">Beliebt ❤️</li>
						<li	onclick="clickt(`Antipasti - Vorspeisen`)">Antipasti - Vorspeisen</li>
						<li	onclick="clickt(`Insalate`)">Insalate</li>
						<li	onclick="clickt(`Pizza`)">Pizza</li>
						<li	onclick="clickt(`Pasta`)">Pasta</li>
						<li	onclick="clickt(`Pasta al Forno`)">Pasta al Forno</li>
						<li	onclick="clickt(`Risotto`)">Risotto</li>
						<li	onclick="clickt(`Carne - Fleischsgerichte`)">Carne - Fleischsgerichte</li>
						<li	onclick="clickt(`Pesce - Fischgerichte`)" id="Pesce - Fischgerichte">Pesce - Fischgerichte</li>
						<li	onclick="clickt(`Focaccia`)">Focaccia</li>
						<li	onclick="clickt(`Additivo`)">Additivo</li>
						<li	onclick="clickt(`Dolci`)">Dolci</li>
						<li	onclick="clickt(`Alkoholfreie Getränke`)">Alkoholfreie Getränke</li>
						<li	onclick="clickt(`Alkoholische Getränke`)">Alkoholische Getränke</li>
					</ul>
				</nav>
				 <div class="menuListings">
					<ul></ul>
					<ul></ul>
					<ul></ul>
				</div>
			</main>
		</section>
		<aside></aside>
	</main>

</html>
