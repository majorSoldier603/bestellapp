<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>Bestellapp KEKW</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

<body>
	<header class="frameworkThatSaysIsALibraryCalldReact">
		<img src="Material/Logo/Bestell App- Logo.svg" alt="" srcset="" style="width: 138px;">
		<h3>Speisekarte</h3>
		<svg xmlns="http://www.w3.org/2000/svg" role="presentation" focusable="false" fill="currentColor" viewBox="0 0 16 16" class="c-pieIcon c-pieIcon--menu" width="24" height="24"><path d="M15 4.281H1V2.97h14V4.28Zm0 7.438H1v1.312h14V11.72Zm0-4.375H1v1.312h14V7.344Z"></path></svg>
	</header>
	<main class="frameworkThatSaysIsALibraryCalldReact">

			<div class="banner" style="display: flex; justify-content: center;">

				<div class="background-div frameworkThatSaysIsALibraryCalldReact">
					<div class="frameworkThatSaysIsALibraryCalldReact">	
						<img src="img/logo_465x320.png" alt="" srcset="">
					</div>
				</div>
			</div>
			
			<main class="MainContent">
				<h1>Pizzeria La Fiamma</h1>
				<div class="frameworkThatSaysIsALibraryCalldReact" style="justify-content: unset;">
					<img style="width: 20px;" src="./img/star-48.gif" alt="">

				</div>
				<nav class="nav">
					<button><svg xmlns="http://www.w3.org/2000/svg" role="presentation" focusable="false" fill="currentColor" viewBox="0 0 16 16" class="c-pieIcon c-pieIcon--search" width="20" height="20"><path d="M14.125 13.162 11.15 10.18a5.049 5.049 0 1 0-.936.936l2.948 3.01.963-.963Zm-7-2.318a3.718 3.718 0 1 1 3.719-3.719 3.728 3.728 0 0 1-3.72 3.719Z"></path></svg></button>

						<li onclick="clickt(`Beliebt`)" id="Beliebt">Beliebt ❤️</li>
						<li	onclick="clickt(`Antipasti - Vorspeisen`)" id="Antipasti - Vorspeisen">Antipasti - Vorspeisen</li>

						<li	onclick="clickt(`Risotto`)" id="Risotto">Risotto</li>
						<li	onclick="clickt(`Carne - Fleischsgerichte`)" id="Carne - Fleischsgerichte">Carne - Fleischsgerichte</li>

						<li	onclick="clickt(`Focaccia`)" id="Focaccia">Focaccia</li>
						<li	onclick="clickt(`Additivo`)" id="Additivo">Additivo</li>
						<li	onclick="clickt(`Dolci`)" id="Dolci">Dolci</li>

					<button><svg xmlns="http://www.w3.org/2000/svg" role="presentation" focusable="false" fill="currentColor" viewBox="0 0 16 16" class="c-pieIcon c-pieIcon--chevron-right" width="20" height="20"><path d="M5.044 13.18 10.399 8 5 2.82l.875-.962 5.539 5.346a1.164 1.164 0 0 1 0 1.636l-5.469 5.285-.901-.945Z"></path></svg></button>

				 <div class="menuListings">
